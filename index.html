<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>Inventory</title>
<link rel="stylesheet" href="libs/bootstrap-3.3.6/css/bootstrap.min.css">
<style>
h4 {
  margin-top: 25px;
}
.row {
  margin-bottom: 20px;
}
.row .row {
  margin-top: 10px;
  margin-bottom: 0;
}

hr {
  margin-top: 40px;
  margin-bottom: 40px;
}
</style>
<script src="libs/jquery-2.2.4.min.js"></script>
<script src="libs/dexie-1.3.6.min.js"></script>
</head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>My Inventory App</h1>
        <p class="lead">A demo inventory app that work only with HTML and JS without the needed of backend service.</p>
      </div>
      <div class="row">

              <div class="col-md-4">
                  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Add item</button>
                <button type="button" class="btn btn-danger" style="display:none;">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
              </div>
              <div class="col-md-4 col-md-offset-4">

                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
              </div>



      </div>
      <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th><input id="allchck" type="checkbox"></th>
                     <th>Title</th>
                     <th>Category</th>
                     <th>Quantity</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody></tbody>
            </table>
        </div>
      </div>
      <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">New Item</h4>
            </div>
            <form id="add-item">
            <div class="modal-body">
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Title:</label>
                  <input type="text" class="form-control" name="title" required="required" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Category:</label>
                  <select class="form-control" name="category" required="required">
                </select>
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Quantity:</label>
                  <input type="number" class="form-control" name="quantity" required="required">
                </div>
                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" id="image" accept="image/*">

                    <div class="row">
                        <div class="col-md-12">
                            <a class="thumbnail" style="display:none;">
                                <!-- <img src="http://placehold.it/800x800"> -->
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Add item</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- /container -->
<script src="libs/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script src="src/app.js"></script>
  </body>
</html>
